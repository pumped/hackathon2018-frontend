<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link href="css/questions.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" type="image/png" href="images/icons/icon-72x72.png"/>

    <title>Testify</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="#">Testify</a>
    </nav>

    <main role="main" class="container">

      <div class="builder_component">
        <div class="builder_body">
          <h1>Add Question</h1>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Question</label>
              <textarea type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter question"></textarea>
            </div>

            <div class="form-group form_response_type">
              <label for="subjects">Subject</label> <br/>

              <select class="subjects">
                <option value="volvo">Sedimentology</option>
                <option value="saab">Minerals and Magmas</option>
                <option value="mercedes">Earth Resources, Exploration and Environment</option>
                <option value="audi">Field Geology</option>
              </select>
            </div>

            <br/>
            <div class="form-group form_response_type">
              <label for="exampleInputPassword1">Response Type</label> <br/>
              <input type="radio" name="gender" value="multi" checked="checked"> Multi-Choice
              <input type="radio" name="gender" value="text"> Text
              <input type="radio" name="gender" value="number"> Number
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Response One</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Response one">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Response Two</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Response two">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Response Three</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Response three">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>


</body></html>
